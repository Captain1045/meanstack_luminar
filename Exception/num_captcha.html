<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Enter a number (Between 5 - 10) : <input type="text" id="input_text">
    <button onclick="validate()">Check</button>
</body>
<script>
    function validate() {
        let num = document.querySelector("#input_text").value;
        console.log(num);
        try {

            if (isNaN(num)) {
                throw new Error("Not a number!");

            }
            
                if (num < 5) {
                    throw new Error("Invalid Entry ! \n Number is less than 5");
                }
                else if (num > 10) {
                    throw new Error("Invalid Entry ! \n Number is greater than 10");
                }
        

        }
        catch (ex) {
            alert(ex.message);
            console.log(ex.message);
        }
        finally {
            if ((num >= 5) && (num <= 10))
                alert("Number=" + num);
        }
    }
</script>

</html>
