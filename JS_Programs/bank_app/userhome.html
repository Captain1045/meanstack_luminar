<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-12"></div>
            <div class="col-lg-4 col-md-4 col-12">
                <h1>Welcome User!</h1>
                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="input_accno" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="input_pass">
                    </div>
                    <div class="mb-3">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="input_amount">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="bank.deposit()">Deposit</button>
                    <button type="button" class="btn btn-primary" onclick="bank.withdrawal()">Withdraw</button>
                </form>
            </div>
            <div class="col-lg-4 col-md-4 col-12"></div>
        </div>
    </div>

</body>
<script src="bank.js"></script>

</html>
