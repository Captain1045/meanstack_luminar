<!DOCTYPE html>
<html lang="en">
<head>
    <title>git_hub_login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="git_hub_login.css">
</head>
<body>
    <img src="github.jpg" alt="No Image" width="150" height="100" >
    <h1>Sign in to GitHub</h1>
    <div id="div_1">
        <label for="username"><strong> Username or email address</strong></label><br>
        <input type="text" name="username"><br>
        <label for="password"> <strong> Password</strong></label>
        <a id="forgot_password" href="new_page"> <strong> Forgot password?</strong></a><br>
        <input type="password" name="password"><br>
        <input id="sign_in" type="submit" name="sign_in" value="Sign in">


    </div>
    <div id="div_2">
        New to GitHub ?
        <a id="new_account" href="new_page">  Create an account</a>


    </div>

    <div id="div_3">
        <a href="new_page" class="links">Terms</a>
        <a href="new_page" class="links">Privacy</a>
        <a href="new_page" class="links">Security</a>
        <a href="new_page" id="contact">Contact GitHub</a>


    </div>
    
</body>
</html>
